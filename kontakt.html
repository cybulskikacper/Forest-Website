<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Kontakt </title>

        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Raleway:wght@200;400;900&display=swap"

    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/hamburger.css">
    <link rel="stylesheet" href="./css/main.css">
</head>

<body class="contact-page">

    <div class="wrapper">
        <nav class="nav nav-desktop">
            <a href="index.html#" class="forest" <span><i class="fa-solid fa-tree"></i></span>Forest</a>
            <a class="nav__item " href="index.html#">Home</a>
            <a class="nav__item" href="index.html#about">About</a>
            <a class="nav__item" href="index.html#offers">Oferta</a>
            <a class="nav__item is-active" href="#contact">Kontakt</a>
        </nav>

        <button class="hamburger hamburger--spin" type="button" id="nav-toggle">
            <span class="hamburger-box">
                <span class="hamburger-inner"></span>
            </span>
        </button>

        <nav class="nav nav-mobile ">
            <a class="nav__item " href="#home">Home</a>
            <a class="nav__item" href="#about">About</a>
            <a class="nav__item" href="#offers">Oferta</a>
            <a class="nav__item" href="#contact">Kontakt</a>
        </nav>
    </div>



    <header class="header">
        <div class="wrapper">
            <p class="header__text">Forest Group</p>
            <h1 class="header__heading">Najpiękniejszy park w Twojej okolicy!</h1>
        </div>
    </header>


    </main>



    <section class="contact section-padding section-heading ">
        <div class="wrapper">
            <h2 class="section-title">Skontaktuj się z nami</h2>


            <form class="contact__form">

                <div class="contact__form-box">

                    <label for="name">Imię:</label>
                    <input type="text" id="name">
                </div>

                <div class="contact__form-box">

                    <label for="surrname">Nazwisko:</label>
                    <input type="text" id="surrname">

                </div>

                <div class="contact__form-box">
                    <label for="mail">Email:</label>
                    <input type="email" id="mail">
                </div>

                <div class="contact__form-box">
                    <label for="msg">Wiadomość</label>
                    <textarea id="msg"></textarea>
                </div>




                <button type="submit" class="contact__form-btn">Wyślij</button>




            </form>

        </div>
    </section>





    <footer class="footer">


        <div class="wrapper">


            <div class="footer__boxes">
                <h3 class="footer__box-title-main"><i class="fa-solid fa-tree"></i>Forest</h3>


                <div class="footer__box footer__box-desktop">

                    <h3 class="footer__box-title">O nas</h3>
                    <ul class="footer__box-list">

                        <li class="footer__box-list-item"><a href="#">Historia</a></li>
                        <li class="footer__box-list-item"><a href="#">Parki</a></li>
                        <li class="footer__box-list-item"><a href="# ">Opinie</a></li>

                    </ul>
                </div>


                <div class="footer__box footer__box-desktop">

                    <h3 class="footer__box-title">Nasza firma</h3>
                    <ul class="footer__box-list">

                        <li class="footer__box-list-item"><a href="#">Praca</a></li>
                        <li class="footer__box-list-item"><a href="#">Kadry</a></li>
                        <li class="footer__box-list-item"><a href="#">Zarząd</a></li>

                    </ul>
                </div>

                <div class="footer__box footer__box-desktop">

                    <h3 class="footer__box-title">Dokumenty</h3>
                    <ul class="footer__box-list">

                        <li class="footer__box-list-item"><a href="#">Wnioski</a></li>
                        <li class="footer__box-list-item"><a href="#">Rezerwacje</a></li>

                    </ul>
                </div>


            </div>




        </div>



        <hr>
        <p class="footer__bottom-text"> &copy <span class="footer__year"></span>Forest Group Company Ltd</p>
    </footer>


    <script src="js/main.js"></script>
</body>

</html>
